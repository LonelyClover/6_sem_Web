<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Покупка билета</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{general :: page-header}"> </div>

<div class="indent">
    <form method="post" action="/ticketSave">
        <input type="hidden" name="performance_id" th:value="${performanceId}">

        <label for="customer_name">Имя покупателя</label><br>
        <input type="text" id="customer_name" name="customer_name" required><br><br>

        <label for="customer_phone_number">Номер телефона</label><br>
        <input type="tel" id="customer_phone_number" name="customer_phone_number" required><br><br>

        <label for="place_id">Выбор места</label><br>
        <select id="place_id" name="place_id">
            <option th:each="place : ${placeList}"
                    th:value="${place.getId()}"
                    th:text="${place.getNumber()} + ' - ' + ${place.getPlaceType().toString()} + ', ' + ${ticketPriceMap.get(place.getPlaceType()) + ' pуб.'}">
            </option>
        </select><br><br>

        <input type="submit" value="Купить" class="btn btn-primary">
    </form>
</div>

<div th:replace="~{general :: site-script}"></div>

</body>
</html>
